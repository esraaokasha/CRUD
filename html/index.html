<html>

    <head>
        <link rel="stylesheet" href="../css/bootstrap.min.css">
        <link rel="stylesheet" href="../css/stylesheet.css">
        <link rel="stylesheet" href="../css/all.min.css">

        <script src="../js/popper.min.js"></script>
        <script src="../js/bootstrap.min.js"></script>
    </head>


    <body>

        

        <div class="container py-5">
            <div class="form-group py-2">
                <label>ProductName :</label>
                <input type="text" class="form-control" id="productNameInput">
                <div class="alert alert-danger mt-2 d-none" id="productNameAlert">product name required , first character must be large , minimum number of characters is 4 and maximum number is 7 </div>
            </div>
            <div class="form-group py-2">
                <label>ProductPrice :</label>
                <input type="number" class="form-control" id="productPriceInput">
                <div class="alert alert-danger mt-2 d-none" id="productPriceAlert">product price required , price must between 100 and 10000 </div>
            </div>
            
            <div class="form-group py-2">
                <label>ProductCategory :</label>
                <input type="text" class="form-control" id="productCategoryInput">
            </div>
            <div class="form-group py-2">
                <label>ProductDesc :</label>
                <textarea type="text" class="form-control" id="productDescInput"></textarea>
            </div>
            <button onclick="addProduct();" class="btn btn-info py-2">Add Product</button>
            
        </div>

        <input id="searchInput" type="text" placeholder="search" class="form-control my-5  w-50 m-auto" onkeyup="searchProduct()">

         <table class="table m-auto w-75 py-5" id="productsView">

            <thead>
                <th>index</th>
                <th>Product Name</th>
                <th>Product price</th>
                <th>Product Category</th>
                <th>Product Desc</th>
                <th>update</th>
                <th>delete</th>
            </thead>
            <tbody id="products">
                
              
               
            </tbody>

        </table> 
         
        <script src="../js/javascript.js"></script>
    </body>

</html>
